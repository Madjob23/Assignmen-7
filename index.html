<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Wall</title>
    <link rel="icon" href="favicon.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="headerContainer">
        <button onclick="changeH()" type="button" class="btn btn-light" id="header" title="Change Header Color!">Style this Wall your Way!</button>
    </div>
    <div class="container">
        <div id="div1">
            <img src="pic1.jpeg" alt="Playing Kids" title="Frame-1">
        </div>
        <div id="div2">
            <img src="pic2.jpeg" alt="Happy Old People" title="Frame-2">
        </div>
    </div>
    <br>
    <div class="container2">
        <button onclick="change1() "type="button" class="btn btn-success" title="Changes Frame-1 Color">Frame-1</button>
        <button style="font-size: 1.8em;" onclick="colorChange()" type="button" class="btn btn-light" title="Changes Background Color">Background</button>
        <button onclick="change2()" type="button" class="btn btn-danger" title="Changes Frame-2 Color">Frame-2</button>
    </div>
    <script src="script.js"></script>    
</body>
</html>
